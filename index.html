<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Boxes with Styled Copy & Delete Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .box {
            padding: 10px;
            border: 1px solid #ccc;
            margin: 5px 0;
            background-color: #f8f9fa;
            white-space: pre-wrap;
        }
        .box-tools {
            display: flex;
            gap: 5px;
            margin-top: 8px;
        }
        .box-content {
            width: 100%;
            margin-bottom: 5px;
        }
        .box-content[contenteditable="true"]:focus {
            outline: 2px solid #0d6efd;
        }
        .copy-btn {
            flex: 2;
        }
        .delete-btn {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h3 class="text-center">Editable Text Boxes</h3>
                <div id="boxContainer"></div>

                <hr>
                <h4>Add a New Box</h4>
                <div class="input-group mb-3">
                    <input type="text" id="newTextInput" class="form-control" placeholder="Enter text">
                    <button class="btn btn-primary" onclick="addBox()">Add Box</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let texts = [];

        window.onload = function () {
            const storedTexts = localStorage.getItem("textBoxes");
            texts = storedTexts ? JSON.parse(storedTexts) : [
                "Inflammatory arthritis",
                "ULCERATIVE COLITIS",
                "PSORIATIC ARTHIRITIS",
                "PHARMACIST",
                "RHEUMATOID ARTHRITIS",
                "CROHNS DISEASE",
                "ANKYLOSING SPONDYLITIS",
                "JUVENILE IDIOPATHIC ARTHRITIS",
                "Inflammatory Bowel Disease Unclassified",
                "PSORIASIS",
                "fizer CSP 121228:
                Genotropin
                Ngenla
                SOMAVERT",
                "Pfizer CSP 124844
                Cibinqo
                Enbrel
                Litfulo
                Velsipity
                Xeljanz",
                "Pfizer CSP 154562
                Vyndaqel",
                "Pfizer CSP 146504
                Ibrance",
                "Pfizer CSP 202127
                Oxbryta",          
                "Pfizer CSP 205461
                HYMPAVZI",
                "Awareness date:",
                "Received in PV:", 
                "Sent to pharma:",
                "Reason:",
            ];
            populateBoxes();
        };

        function saveToLocalStorage() {
            localStorage.setItem("textBoxes", JSON.stringify(texts));
        }

        function populateBoxes() {
            const container = document.getElementById("boxContainer");
            container.innerHTML = "";
            texts.sort();

            texts.forEach((text, index) => {
                const box = document.createElement("div");
                box.classList.add("box");

                const content = document.createElement("div");
                content.classList.add("box-content");
                content.setAttribute("contenteditable", "true");
                content.innerText = text;
                content.onblur = () => {
                    texts[index] = content.innerText;
                    saveToLocalStorage();
                };

                const tools = document.createElement("div");
                tools.classList.add("box-tools");

                const copyBtn = document.createElement("button");
                copyBtn.className = "btn btn-success btn-sm copy-btn";
                copyBtn.innerText = "Copy";
                copyBtn.onclick = () => {
                    navigator.clipboard.writeText(content.innerText);
                };

                const deleteBtn = document.createElement("button");
                deleteBtn.className = "btn btn-danger btn-sm delete-btn";
                deleteBtn.innerText = "Delete";
                deleteBtn.onclick = () => {
                    texts.splice(index, 1);
                    saveToLocalStorage();
                    populateBoxes();
                };

                box.appendChild(content);
                tools.appendChild(copyBtn);
                tools.appendChild(deleteBtn);
                box.appendChild(tools);
                container.appendChild(box);
            });
        }

        function addBox() {
            const newText = document.getElementById("newTextInput").value.trim();
            if (newText) {
                texts.push(newText);
                saveToLocalStorage();
                populateBoxes();
                document.getElementById("newTextInput").value = "";
            } else {
                alert("Please enter text!");
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
